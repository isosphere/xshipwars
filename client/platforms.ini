# Platforms configuration file for Platform Configurator.
#
# See FORMAT for specifications about this file.
#

MakefileOutput = client/Makefile
MakefileInputPrepend = client/makefile_prepend.ini
MakefileInputAppend = client/makefile_append.ini
ThisPlatformInfo = client/this_platform.ini

MessageConfigStartup = Checking this platform...
MessagePlatformUnsupported = Sorry, that platform is not supported, \
please try a different or generic platform if available. Use --listall \
to obtain a complete list of platforms.
MessageDependFailed = One or more compoents are not available on your \
system, please install them first and then resume this configuration.
MessageSuccess = Type 'make -f Makefile.client all' to compile the program.

#
# Platforms section:
#

Platform = UNIX
        Description = For most any UNIX system
        PREFIX = /usr/
        CFLAGS = -Wall -O6 -funroll-loops -fomit-frame-pointer \
-finline-functions -ffast-math -D__USE_BSD
        LIBS = -lm
        LIB_DIR =
	CC = cc
	CPP = c++
        PlatformSearchPathInclude = /usr/include/
        PlatformSearchPathInclude = /usr/X11R6/include/
        PlatformSearchPathLib = /lib/
        PlatformSearchPathLib = /usr/lib/
        PlatformSearchPathLib = /usr/X11R6/lib/
        PlatformSearchPathEtc = /etc/
        PlatformSearchPathEtc = /usr/etc/
        PlatformSearchPathBin = /bin/
        PlatformSearchPathBin = /usr/bin/
        PlatformSearchPathBin = /usr/X11R6/bin/
        PlatformSearchPathBin = /usr/games/
        PlatformSearchPathData = /usr/share/icons/
        PlatformSearchPathData = /usr/share/games/
        PlatformFeature = debug
                Description = Just adds -g to the CFLAGS for debugging
                MustExist = No
                FeatureCFLAGS = -g
        PlatformFeature = libjsw
                Description = For joystick support
                MustExist = Preferred
                FeatureCFLAGS = -DJS_SUPPORT
                FeatureLIBS = -ljsw
                FeatureDepend = jsw-lib
                        DependType = Library
                        MustExist = Yes
                        DependPath = libjsw.so
                        DependGrepString = JSInit
                FeatureDepend = jsw-devel
                        DependType = Header
                        MustExist = Yes
                        DependPath = jsw.h
                        DependGrepString = JSInit
        PlatformFeature = X11   
                Description = X Window Systems
                MustExist = Yes
                FeatureCFLAGS = -DUSE_XSHM -DHAVE_MWMUTIL_H
                FeatureLIBS = -lX11 -lXext
                FeatureLIB_DIR = -L/usr/X11R6/lib/
                FeatureDepend = X11-lib
                        DependType = Library  
                        MustExist = Yes
                        DependPath = libX11.so
                        DependGrepString = XOpenDisplay
                FeatureDepend = X11-devel
                        DependType = Header   
                        MustExist = Yes
                        DependPath = X11/Xlib.h
                        DependGrepString = XOpenDisplay
        PlatformFeature = libXpm
                Description = XPM image IO library
                MustExist = Yes
                FeatureCFLAGS = -DHAVE_LIBXPM
                FeatureLIBS = -lXpm
                FeatureLIB_DIR = -L/usr/X11R6/lib/
                FeatureDepend = xpm-lib
                        DependType = Library  
                        MustExist = Yes
                        DependPath = libXpm.so
                        DependGrepString = XpmCreatePixmapFromData
                FeatureDepend = xpm-devel
                        DependType = Header 
                        MustExist = Yes
                        DependPath = X11/xpm.h
                        DependGrepString = XpmCreatePixmapFromData
        PlatformFeature = Y2
                Description = For multi-client sound support
                MustExist = Preferred
                FeatureCFLAGS = -DHAVE_Y2
                FeatureLIBS = -lY2
                FeatureDepend = Y2-lib
                        DependType = Library
                        MustExist = Yes
                        DependPath = libY2.so
                        DependGrepString = YOpenConnection
                FeatureDepend = Y2-devel
                        DependType = Header
                        MustExist = Yes
                        DependPath = Y2/Ylib.h
                        DependGrepString = YOpenConnection
        PlatformFeature = ESounD
                Description = For Enlightenment sound daemon support \
(experimental)
                MustExist = Preferred
                FeatureCFLAGS = -DHAVE_ESD
                FeatureLIBS = -lesd -laudiofile
                FeatureDepend = ESounD-lib
                        DependType = Library
                        MustExist = Yes
                        DependPath = libesd.so
                        DependGrepString = esd_open_sound
                FeatureDepend = ESounD-devel
                        DependType = Header
                        MustExist = Yes
                        DependPath = esd.h
                        DependGrepString = esd_open_sound

